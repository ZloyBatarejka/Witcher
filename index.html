<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Witcher</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Pick your fighter</h1>
    </header>
    <main>
      <section class="pick">
        <div class="frame"><img class="picked" src="img/big//ciri.jpg" /></div>
      </section>
      <section class="fighters">
        <div class="choseWindow">
          <img id="ciri" class="selector active" src="img/small/ciri.jpg" />
          <img id="geralt" class="selector" src="img/small/geralt.jpg" />
          <img id="triss" class="selector" src="img/small/triss.jpg" />
          <img id="yen" class="selector" src="img/small/yen.jpg" />
          <img id="vesemir" class="selector" src="img/small/vesemir.jpg" />
          <img id="vilg" class="selector" src="img/small/vilg.jpg" />
          <img id="roche" class="selector" src="img/small/roche.jpg" />
          <img id="anna" class="selector" src="img/small/anna.png" />
          <img id="letho" class="selector" src="img/small/letho.jpg" />
          <img id="emhyr" class="selector" src="img/small/emhyr.jpg" />
          <img id="dettlaff" class="selector" src="img/small/dettlaff.jpg" />
          <img id="ava" class="selector" src="img/small/ava.jpg" />
        </div>
      </section>
    </main>
    <script src="witcher.js"></script>
  </body>
</html>
